name: Deploy to Snowflake

on:
  push:
    branches: [ dev ]
    paths:
      - 'Deployment/**'
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install Snowflake Python connector
      - name: Install Snowflake connector
        run: |
          python -m pip install --upgrade pip
          pip install snowflake-connector-python

      # 4️⃣ Execute SQL files
      - name: Execute SQL files in Deployment/
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: |
          set -e
          python - <<'PY'
          import os, glob
          import snowflake.connector

          # Read environment variables
          account   = os.environ['SNOWFLAKE_ACCOUNT']   # VYVWAHU-LF69752.ap-southeast-1
          user      = os.environ['SNOWFLAKE_USER']
          password  = os.environ['SNOWFLAKE_PASSWORD']
          role      = os.environ.get('SNOWFLAKE_ROLE')
          warehouse = os.environ.get('SNOWFLAKE_WAREHOUSE')
          database  = os.environ.get('SNOWFLAKE_DATABASE')
          schema    = os.environ.get('SNOWFLAKE_SCHEMA')

          print(f"Connecting to Snowflake account: {account}")

          ctx = snowflake.connector.connect(
              user=user,
              password=password,
              account=account,
              role=role,
              warehouse=warehouse,
              database=database,
              schema=schema
          )

          cs = ctx.cursor()
          try:
              files = sorted(glob.glob('Deployment/*.sql'))
              if not files:
                  print('No SQL files found in Deployment/')
              for f in files:
                  print(f'--- Executing file: {f}')
                  with open(f, 'r', encoding='utf-8') as fh:
                      sql = fh.read()

                  # Execute multiple statements safely
                  for stmt in [s.strip() for s in sql.split(';') if s.strip()]:
                      print('Executing:', stmt[:120])
                      cs.execute(stmt)
          finally:
              cs.close()
              ctx.close()

          print('Deployment completed successfully.')
          PY
