name: Deploy to Snowflake

on:
  push:
    branches: [ dev ]
    paths:
      - 'Deployment/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Snowflake connector
        run: |
          python -m pip install --upgrade pip
          pip install snowflake-connector-python

      - name: Execute SQL files in Deployment
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: |
          set -e
          python - <<'PY'
          import os
          import glob
          import snowflake.connector

          print("Connecting to Snowflake...")

          ctx = snowflake.connector.connect(
              account=os.environ['SNOWFLAKE_ACCOUNT'],
              user=os.environ['SNOWFLAKE_USER'],
              password=os.environ['SNOWFLAKE_PASSWORD'],
              role=os.environ.get('SNOWFLAKE_ROLE'),
              warehouse=os.environ.get('SNOWFLAKE_WAREHOUSE'),
              database=os.environ.get('SNOWFLAKE_DATABASE'),
              schema=os.environ.get('SNOWFLAKE_SCHEMA')
          )

          try:
              cursor = ctx.cursor()
              sql_files = sorted(glob.glob('Deployment/*.sql'))

              if not sql_files:
                  print("No SQL files found.")
                  exit(0)

              for file in sql_files:
                  print(f"--- Executing file: {file}")
                  with open(file, "r", encoding="utf-8") as f:
                      sql = f.read()

                  # âœ… OFFICIAL, SAFE, PRODUCTION FIX
                  cursor.execute(sql, multi_statement_count=0)

          finally:
              cursor.close()
              ctx.close()

          print("Snowflake deployment completed successfully.")
          PY
