name: Deploy to Snowflake

on:
  push:
    branches: [ dev ]
    paths:
      - 'Deployment/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Snowflake connector
        run: |
          python -m pip install --upgrade pip
          pip install snowflake-connector-python

      - name: Execute SQL files in Deployment
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: |
          set -e
          python - <<'PY'
          import os
          import glob
          import snowflake.connector

          def remove_comment_only_statements(sql_text: str) -> str:
              """
              Safely removes only full-line comments.
              Preserves:
                - inline comments
                - block comments
                - multi-statement SQL
              """
              cleaned_lines = []
              for line in sql_text.splitlines():
                  if line.strip().startswith('--'):
                      continue
                  cleaned_lines.append(line)
              return '\n'.join(cleaned_lines)

          print("Connecting to Snowflake...")

          ctx = snowflake.connector.connect(
              account=os.environ['SNOWFLAKE_ACCOUNT'],
              user=os.environ['SNOWFLAKE_USER'],
              password=os.environ['SNOWFLAKE_PASSWORD'],
              role=os.environ.get('SNOWFLAKE_ROLE'),
              warehouse=os.environ.get('SNOWFLAKE_WAREHOUSE'),
              database=os.environ.get('SNOWFLAKE_DATABASE'),
              schema=os.environ.get('SNOWFLAKE_SCHEMA')
          )

          try:
              sql_files = sorted(glob.glob('Deployment/*.sql'))

              if not sql_files:
                  print("No SQL files found in Deployment/")
                  exit(0)

              for file in sql_files:
                  print(f"--- Executing file: {file}")
                  with open(file, 'r', encoding='utf-8') as f:
                      raw_sql = f.read()

                  safe_sql = remove_comment_only_statements(raw_sql)

                  if safe_sql.strip():
                      ctx.execute_string(safe_sql)
                  else:
                      print("Skipped empty or comment-only file")

          finally:
              ctx.close()

          print("Snowflake deployment completed successfully.")
          PY
