name: Deploy to Snowflake

on:
  push:
    branches: [ dev ]
    paths:
      - 'Deployment/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Snowflake connector
        run: |
          python -m pip install --upgrade pip
          pip install snowflake-connector-python

      - name: Execute SQL files in Deployment
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: |
          set -e
          python - <<'PY'
          import os, glob
          from io import StringIO
          import snowflake.connector
          from snowflake.connector.util_text import split_statements

          print("Connecting to Snowflake...")

          ctx = snowflake.connector.connect(
              account=os.environ['SNOWFLAKE_ACCOUNT'],
              user=os.environ['SNOWFLAKE_USER'],
              password=os.environ['SNOWFLAKE_PASSWORD'],
              role=os.environ.get('SNOWFLAKE_ROLE'),
              warehouse=os.environ.get('SNOWFLAKE_WAREHOUSE'),
              database=os.environ.get('SNOWFLAKE_DATABASE'),
              schema=os.environ.get('SNOWFLAKE_SCHEMA')
          )

          cursor = ctx.cursor()

          try:
              files = sorted(glob.glob('Deployment/*.sql'))
              if not files:
                  print("No SQL files found.")
                  exit(0)

              for file in files:
                  print(f"--- Executing file: {file}")
                  with open(file, 'r', encoding='utf-8') as f:
                      sql = f.read()

                  # âœ… FINAL, CORRECT LOOP
                  for statement in split_statements(StringIO(sql)):
                      stmt = statement[0].strip()   # <-- FIX HERE
                      if stmt:
                          cursor.execute(stmt)

          finally:
              cursor.close()
              ctx.close()

          print("Snowflake deployment completed successfully.")
          PY
